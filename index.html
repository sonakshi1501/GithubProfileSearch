<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB DIRECTORY</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container my-5 border border-4 mycard">
        <div class="row  text-center">
            <div class="col-md-12 mt-3 ">
                <h2 style="color:#00bcd4;">GitHub Profile Search</h2>
                <input class="form-control" type="text" placeholder=" Enter GitHub Username" autocomplete="off"
                    id="gusername">

                <button id="btn" type="button" class="btn btn-primary mt-3">Search</button>
                <button class="btn btn-primary" id="loader" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
        </div>
        <!-- Github profile info -->
        <div class="row mt-5">
            <div class="col-md-12 text-center" id="res"></div>

            <div class="container text-center">
                <div class="row" id="result" >
                    
                    
                </div>
            </div>

            <div class="container text-center mt-3">
                <div class="row" id="myCard">

                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
